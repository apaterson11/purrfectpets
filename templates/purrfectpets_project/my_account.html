{% extends 'purrfectpets_project/base.html' %}
{% load staticfiles %}

 {% block body_block %}
	
<title>Purrfect Pets | My Account</title>

<div class="container" style="margin-top:30px"> 
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">

	<div class="jumbotron text-center">
		<p class="lead font-weight-normal">Purrfect Pets | My Account</p>
	 </div>
     <div class="container">
          <div class="center">
               <h1>Account Details</h1>
               <div class="card" style="width:400px">
                    <div class="card-body">
                    <!-- displays user's username and email -->
                    <h4 class="card-title">Username: {{ user.username }}<br></h4>
                    <p class="card-text">Email: {{ user.email }}<br></p>
                    <!-- the following buttons correspond to four different pages: my pets, add pet, edit account and delete account -->
                    <a href="{% url 'purrfectpets_project:my_pets' user.username %}" class="btn btn-primary">My Pets</a>
                    <a href="{% url 'purrfectpets_project:add_pet' %}" class="btn btn-primary">Add Pet</a>
                    <div class="card-body">
                        <a href="{% url 'purrfectpets_project:edit_account'%}" class="btn btn-primary">Edit Account</a>
                        <a href="{% url 'purrfectpets_project:delete_account' %}" class="btn btn-primary">Delete Account</a>
                    </div>
                </div>
          </div> 
     </div>
</div>
</div>
	 
   {% endblock %}
