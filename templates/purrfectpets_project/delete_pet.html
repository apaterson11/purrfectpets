{% extends 'purrfectpets_project/base.html' %}
{% load staticfiles %}

{% block body_block %}
<title>Purrfect Pets | Delete Account</title>
     <h3>My Account</h3><br>
     <div class="container">
          <div class="center">
               <h1>My Account</h1>
               <div class="card" style="width:400px">
                <form action='.' method='POST'>{% csrf_token %}
                    <h4 class="card-title">Are you sure you want to delete this pet?</h>
                    <input class ="btn btn-primary" type='submit' value='Yes'/>
                    <a class="btn btn-primary" href="{% url 'purrfectpets_project:pet_page' user.username pet.slug %}">Cancel</a>
                </form>
               </div>
          </div> 
     </div>

{% endblock %}
