{% extends 'purrfectpets_project/base.html' %}
{% load staticfiles %}

{% block body_block %}
<title>Purrfect Pets | Delete Account</title>
<div class="container" style="margin-top:30px">	
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
<div class="col-md-5 p-lg-5 mx-auto my-5">
	<div class="jumbotron text-center">
      <p class="lead font-weight-normal">
		<h3>My Account</h3>
	  </div>
     <div class="container">
          <div class="center">
               
               <div class="card" style="width:400px">
                <form action='.' method='POST'>{% csrf_token %}
                    <h4 class="card-title">Are you sure you want to delete this pet?</h></br>
                    </br><input class ="btn btn-primary" type='submit' value='Yes'/>
                    <a class="btn btn-primary" href="{% url 'purrfectpets_project:pet_page' pet.owner pet.slug %}">Cancel</a>
                </form>
               </div>
          </div> 
     </div>
</div>
</div>

{% endblock %}
