
<!DOCTYPE html> 

{% extends 'purrfectpets/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block body_block %}

<title>Purrfect Pets | Popular Pets</title>

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <p class="lead font-weight-normal">Purrfect Pets | Popular Pets</p>
      <a class="btn btn-outline-secondary" href="{% url 'purrfectpets:categories' %}">Categories</a>
    </div>
    <div>

        <h1>Add new comment</h1>
        <form method="post" style="margin-top: 1.3em;">
          {{ comment_form | crispy }}
          {% csrf_token %}
          <button type="submit" class="btn btn-primary  btn-lg">Submit</button>
        </form>


    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>
  

{% endblock %}
